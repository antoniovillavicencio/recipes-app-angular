<a
  [routerLink]="index"
  class="list-group-item clearfix"
  routerLinkActive="active"
>
  <div class="float-left">
    <h3 >{{ recipe.name }}</h3>
    <p >{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-width: 100px"
    />
  </span>
</a>
