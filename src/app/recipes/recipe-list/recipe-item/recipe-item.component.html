<a class="list-group-item clearfix" (click)="onSelected()">
  <div class="float-left">
    <h4 class="list-group-item-action">{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-width: 100px"
    />
  </span>
</a>
